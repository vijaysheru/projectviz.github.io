    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Adjust column count based on preference */
            gap: 20px;
            padding: 10px;
        }
        .image {
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            background-color: #fff;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
